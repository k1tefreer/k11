<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGLM 与 Django 集成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .chat-box {
            width: 60%;
            max-width: 800px;
            height: 70vh;
            overflow-y: scroll;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }

        .chat-box p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .user {
            background-color: #e0f7fa;
            text-align: right;
        }

        .assistant {
            background-color: #f1f1f1;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>ChatGLM 与 Django 集成</h1>

    <div class="chat-box" id="chat-box">
        {% for message in messages %}
            <p class="{{ message.role }}">{{ message.content }}</p>
        {% endfor %}
    </div>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="prompt" placeholder="请输入消息..." required />
        <button type="submit">发送</button>
    </form>

</body>
</html>
